name: Build and Deploy with Secrets

on:
  push:
    branches:
      - kdh

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Secret 파일 생성
      - name: Create application-secret.properties
        run: |
          echo "${{ secrets.SECRET_PROPERTIES }}" > src/main/resources/application-secret.properties

      # 3. 빌드 실행
      - name: Build Spring Boot Application
        run: ./gradlew clean build -x test

      # 4. Docker 로그인
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5. Docker 이미지 빌드 및 푸시
      - name: Build and Push Docker Image
        run: |
          docker build -t dnghkm/spring-app:latest .
          docker push dnghkm/spring-app:latest

      # 6. EC2로 배포 (필요 시 추가)
      - name: Deploy to EC2
        uses: appleboy/scp-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: docker-compose.yml
          target: /home/ubuntu/app/

