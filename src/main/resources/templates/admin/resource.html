<th:block th:replace="layout :: setContent(~{this::content})">
    <th:block th:fragment="content">
        <!DOCTYPE html>
        <html xmlns:th="http://www.thymeleaf.org" lang="en">
        <head>
            <title>자원 관리</title>
            <link href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.min.css" rel="stylesheet"
                  type="text/css">
            <script src="https://cdn.datatables.net/2.1.8/js/dataTables.min.js" type="text/javascript"></script>
            <link th:href="@{/css/layout.css}" rel="stylesheet"/>
            <script th:src="@{/js/resource.js}"></script>
        </head>
        <body>
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4 mb-4" style="color: #334466; font-weight: bold">자원 관리</h1>
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <div>
                            <i class="fas fa-cogs"></i>
                        </div>
                        <div>
                            <button type="button" class="btn btn-success btn-sm me-2" data-bs-toggle="modal" data-bs-target="#addResourceModal">등록</button>
                            <button type="button" class="btn btn-secondary btn-sm me-2" onclick="openEditModal()">수정</button>
                            <button type="button" class="btn btn-danger btn-sm" id="deleteButton">삭제</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <table id="resourceTable" class="display">
                            <thead>
                            <tr>
                                <th>선택</th>
                                <th>분류명</th>
                                <th>자원명</th>
                                <th>자원정보</th>
                                <th>가용상태</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </main>

        <!-- 등록 모달 -->
        <div class="modal fade" id="addResourceModal" tabindex="-1" aria-labelledby="addResourceModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addResourceModalLabel">자원 등록</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="insertResource">
                            <div class="form-group mb-3">
                                <label for="resourceType" class="form-label">분류명</label>
                                <input type="text" class="form-control" id="resourceType" name="resourceType"
                                       placeholder="분류명을 입력하세요" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="resourceName" class="form-label">자원명</label>
                                <input type="text" class="form-control" id="resourceName" name="resourceName"
                                       placeholder="자원명을 입력하세요" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="resourceInfo" class="form-label">자원정보</label>
                                <textarea class="form-control" id="resourceInfo" name="resourceInfo" rows="3"
                                          placeholder="자원정보를 입력하세요"></textarea>
                            </div>
                            <div class="form-group mb-3">
                                <label for="resourceUsable" class="form-label">가용상태</label>
                                <select class="form-control" id="resourceUsable" name="resourceUsable" required>
                                    <option value="true">가능</option>
                                    <option value="false">불가</option>
                                </select>
                            </div>
                            <div class="d-flex justify-content-end">
                                <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">취소</button>
                                <button type="submit" class="btn btn-primary">저장</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- 수정 모달 -->
        <div class="modal fade" id="editResourceModal" tabindex="-1" aria-labelledby="editResourceModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editResourceModalLabel">자원 수정</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="updateResource">
                            <input type="hidden" id="editResourceId" name="resourceId">
                            <div class="form-group mb-3">
                                <label for="editResourceType" class="form-label">분류명</label>
                                <input type="text" class="form-control" id="editResourceType" name="resourceType"
                                       placeholder="분류명을 입력하세요" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="editResourceName" class="form-label">자원명</label>
                                <input type="text" class="form-control" id="editResourceName" name="resourceName"
                                       placeholder="자원명을 입력하세요" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="editResourceInfo" class="form-label">자원정보</label>
                                <textarea class="form-control" id="editResourceInfo" name="resourceInfo" rows="3"
                                          placeholder="자원정보를 입력하세요"></textarea>
                            </div>
                            <div class="form-group mb-3">
                                <label for="editResourceUsable" class="form-label">가용상태</label>
                                <select class="form-control" id="editResourceUsable" name="resourceUsable" required>
                                    <option value="true">가능</option>
                                    <option value="false">불가</option>
                                </select>
                            </div>
                            <div class="d-flex justify-content-end">
                                <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">취소</button>
                                <button type="submit" class="btn btn-primary">저장</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </body>
        </html>
    </th:block>
</th:block>
