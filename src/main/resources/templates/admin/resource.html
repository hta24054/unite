<th:block th:replace="layout :: setContent(~{this::content})">
    <th:block th:fragment="content">
        <!DOCTYPE html>
        <html xmlns:th="http://www.thymeleaf.org" lang="en">
        <head>
            <title>자원 관리</title>
            <link href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.min.css" rel="stylesheet" type="text/css">
            <script src="https://cdn.datatables.net/2.1.8/js/dataTables.min.js" type="text/javascript"></script>
            <link th:href="@{/css/layout.css}" rel="stylesheet"/>
            <script th:src="@{/js/resource.js}"></script>
        </head>
        <body>
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4" style="color: #334466; font-weight: bold">자원 관리</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                    <li class="breadcrumb-item active">Tables</li>
                </ol>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        자원 목록
                        <button type="button" class="btn btn-success btn-sm mr-2" data-bs-toggle="modal" data-bs-target="#addResourceModal">등록</button>
                        <button type="button" class="btn btn-secondary btn-sm mr-2" onclick="openEditModal()">수정</button>
                        <button type="button" class="btn btn-danger btn-sm" id="deleteButton">삭제</button>
                    </div>
                    <div class="card-body">
                        <table id="resourceTable" class="display">
                            <thead>
                            <tr>
                                <th>선택</th>
                                <th>분류명</th>
                                <th>자원명</th>
                                <th>자원정보</th>
                                <th>가용상태</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </main>

        <!-- 등록 모달 -->
        <div class="modal fade" id="addResourceModal" tabindex="-1" aria-labelledby="addResourceModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addResourceModalLabel">자원 등록</h5>
                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="insertResource">
                            <div class="form-group">
                                <label for="resourceType">분류명</label>
                                <input type="text" class="form-control" id="resourceType" name="resourceType" required>
                            </div>
                            <div class="form-group">
                                <label for="resourceName">자원명</label>
                                <input type="text" class="form-control" id="resourceName" name="resourceName" required>
                            </div>
                            <div class="form-group">
                                <label for="resourceInfo">자원정보</label>
                                <textarea class="form-control" id="resourceInfo" name="resourceInfo" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="resourceUsable">가용상태</label>
                                <select class="form-control" id="resourceUsable" name="resourceUsable" required>
                                    <option value="true">가능</option>
                                    <option value="false">불가</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">저장</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- 수정 모달 -->
        <div class="modal fade" id="editResourceModal" tabindex="-1" aria-labelledby="editResourceModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editResourceModalLabel">자원 수정</h5>
                        <button type="button" id="editClose" class="close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="updateResource">
                            <input type="hidden" id="editResourceId" name="resourceId">
                            <div class="form-group">
                                <label for="editResourceType">분류명</label>
                                <input type="text" class="form-control" id="editResourceType" name="resourceType" required>
                            </div>
                            <div class="form-group">
                                <label for="editResourceName">자원명</label>
                                <input type="text" class="form-control" id="editResourceName" name="resourceName" required>
                            </div>
                            <div class="form-group">
                                <label for="editResourceInfo">자원정보</label>
                                <textarea class="form-control" id="editResourceInfo" name="resourceInfo" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="editResourceUsable">가용상태</label>
                                <select class="form-control" id="editResourceUsable" name="resourceUsable" required>
                                    <option value="true">가능</option>
                                    <option value="false">불가</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">저장</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </body>
        </html>
    </th:block>
</th:block>
