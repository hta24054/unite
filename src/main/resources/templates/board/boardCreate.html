<th:block th:replace="layout :: setContent(~{this::content})">
    <th:block th:fragment="content">
        <!DOCTYPE html>
        <html xmlns:th="http://www.thymeleaf.org" lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>게시판 추가</title>
            <link rel="stylesheet" th:href="@{/css/boardHome.css}">
            <link rel="stylesheet" th:href="@{/css/postWrite.css}">
            <script th:src="@{/js/jquery-3.7.1.js}"></script>
            <script type="module" th:src="@{/js/boardHome.js}"></script>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
            <style>
                .form-control2 {
                    border: 1px solid #ccc;
                    border-radius: 10px;
                    height: 34px;
                }

                .registerBtn {
                    width: 100px;
                    background: white;
                    color: #7f7f7f;
                    border: 1.5px solid #9d9c9c;
                    font-weight: bolder;
                }

                .labelName {
                    vertical-align: middle !important;
                }

                .form-group-btn {
                    display: flex;
                    justify-content: flex-end;
                    height: 70px;
                    align-items: center;
                    margin-top: 10px;
                    gap: 20px;
                    margin-right: 3px;
                }

                .operator-tag {
                    display: inline-block;
                    background-color: #b6d0ff;
                    border: 1px solid #4689ff;
                    border-radius: 20px;
                    padding: 5px 10px;
                    margin-right: 10px;
                    font-size: 14px;
                    color: #334466;
                    cursor: default;
                }

                .operator-tag-oner {
                    background-color: #f5f5f5 !important;
                    border: 1px solid #ccc !important;
                    color: gray !important;
                }

                .operator-tag .remove {
                    margin-left: 10px;
                    font-size: 14px;
                    color: #888;
                    cursor: pointer;
                }

                .operator-tag .remove:hover {
                    color: red;
                }

                #add-operator {
                    height: 30px;
                    background-color: white;
                    border: none;
                }

                form[name="boardform"] {
                    padding-top: 40px !important;
                }
            </style>
            <script>
                $(document).ready(function () {
                    // + 운영자 추가 버튼 클릭 이벤트
                    $("#add-operator").click(function () {
                        // 사용자 이름 입력
                        const operatorName = prompt("추가할 운영자 이름을 입력하세요:");
                        if (!operatorName) return; // 입력이 없으면 종료

                        // 새로운 태그 생성
                        const $tag = $(`<div class="operator-tag">${operatorName}<span class="remove">×</span></div>`);

                        // 삭제 버튼 클릭 이벤트 추가
                        $tag.find(".remove").click(function () {
                            $tag.remove(); // 해당 태그 삭제
                        });

                        // 리스트에 태그 추가
                        $("#operator-list").append($tag);
                    });
                });
            </script>
        </head>
        <body>
        <link rel="stylesheet" th:href="@{/css/leftbar.css}">
        <script th:src="@{/js/leftbar.js}"></script>
        <div class="main">
            <th:block th:replace="~{/board/sidebar :: boardSidebarFragment}"/>

            <div class="content">
                <div class="boardTitle">게시판 추가</div>
                <div class="boardContent">
                    <form method="post" enctype="multipart/form-data"
                          name="boardform" onsubmit="event.preventDefault(); submitForm();">
                        <table class="table" style="line-height: 10px">
                            <tbody>
                            <tr>
                                <th class="labelName" style="width: 200px">게시판 그룹</th>
                                <th>
                                    <select id="boardName1" name="boardName1" class="boardName"
                                            style="margin-left: 0; border-radius: 10px" disabled>
                                        <!--                                            <option value="전사게시판" selected>전사게시판-->
                                        <!--                                            </option>-->
                                        <option value="일반게시판">일반게시판</option>
                                        <!--                                            <option value="부서게시판">부서게시판-->
                                        <!--                                            </option>-->
                                    </select>
                                </th>
                            </tr>
                            <tr>
                                <th class="labelName">게시판 명</th>
                                <td style="padding: 10px .75rem">
                                    <input name="postSubject" id="board_subject" type="text" maxlength="100"
                                           class="form-control2" style="padding-left: 10px;" required>
                                </td>
                            </tr>
                            <tr>
                                <th class="labelName">유형</th>
                                <td>
                                    미정
                                </td>
                            </tr>
                            <tr>
                                <th class="labelName">운영자</th>
                                <td>
                                    <div id="operator-list" style="display: inline-block;">
                                        <div class="operator-tag operator-tag-oner">
                                            <!--                                                [[${operatorName}]]-->
                                            이사장
                                            <span class="remove">×</span>
                                        </div>
                                    </div>
                                    <button id="add-operator" type="button"><span style="font-weight: 500;">+</span> 운영자
                                        추가
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                        <div class="form-group-btn">
                            <button type="submit" class="btn registerBtn">추가하기</button>
                            <button type="reset" class="btn registerBtn">취소</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </body>
        </html>
    </th:block>
</th:block>
