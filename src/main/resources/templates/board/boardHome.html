<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>게시판</title>
<style>
		.main {
			font-family: Arial, sans-serif;
			padding: 60.8px 0px 0px;
			position: absolute;
			top: 0px;
			width: 100%;
			height: 100%;
		}

		.header{
			position: fixed;
			z-index: 1;
			width: 100%;

		}

		/* 왼쪽 아코디언 메뉴 */
		.sidebar {
			min-height: calc(100vh - 61px);
			height: auto !important;
			margin-top: 0px !important;
			/*
            height: 100vh;
            width: 250px;
            border-right: 1px solid #ccc;
            position: fixed;
            */
		}

		.sidebar .title{
			padding-bottom: 20px;
		}

		.sidebar h2 {
			margin: 0px;;
			color: rgb(51, 68, 102);
			font-size: 30px;
			font-weight: bold;
		}

		.accordion button {
			width: 100%;
			background-color: #f9f9f9;
			border: 1px solid #ccc;
			padding: 5px;
			text-align: left;
			cursor: pointer;
			font-size: 16px;
			outline: none;
			transition: background-color 0.3s;
			margin-bottom: 5px;
		}

		.accordion button:hover {
			background-color: #ddd;
		}

		.panel {
			display: none;
			background-color: white;
			overflow: hidden;
			margin-bottom: 10px;
		}

		.panel .boardName2 {
			padding: 5px 15px;
			color: #333;
			font-size: 14px;
		}

		.panel .boardName2:hover {
			background-color: #f0f0f0;
		}

		/* 오른쪽 게시판 영역 */
		.content {
			margin-left: 350px;
			overflow-y: auto;
			padding: 15px 20px 0px;
			min-height: calc(100vh - 61px);
			/*
            min-height: 100vh;
            height: 100%;
            width: calc(100% - 200px);
            */
		}

		.post {
			border-bottom: 1px solid #ddd;
			padding: 15px 0;
		}

		.post h3 {
			margin: 0;
			font-size: 16px;
		}

		.post p {
			margin: 5px 0;
			color: #666;
		}

		.post .info {
			font-size: 12px;
			color: #999;
		}
		.boardTitle{
			font-size: 2rem;
			font-weight:normal;
			padding: 20px;
			border-bottom: 1px solid #ccc;
		}
		#boardHome{
			cursor: pointer;
		}
		.boardWrite{
			padding: 5px 25px 20px;
			height: 80px;
		}
		.writeBtn{
			width: 100%;
			height: 100%;
			border-radius: 5px;
			border: 1px solid #ccc;
			background: white;
		}



		.board-container {
			font-family: Arial, sans-serif;
			border-bottom: 1px solid #ccc;
			padding: 15px 25px;
			width: 100%;
			min-height: 200px;
			display: flex;
			flex-direction: column;
			justify-content: space-between;
		}
		.board-header {
			font-size: 17px;
			color: #666;
			margin-top: 8px;
			font-weight: 500;
		}
		.board-title {
			font-size: 20px;
			font-weight: 600;
			margin-bottom: 4px;
			display: flex;
			align-items: center;
		}
		.board-title span {
			color: #99B;
		}
		.board-content {
			font-size: 18px;
			color: #999;
			margin-bottom: 10px;
		}
		.board-footer {
			display: flex;
			align-items: center;
			font-size: 15px;
			color: #666;
		}
		.board-footer img {
			border-radius: 50%;
			width: 24px;
			height: 24px;
			margin-right: 6px;
			border: 1px solid gray;
		}
		.board-footer .username {
			margin-right: 10px;
			font-weight: bold;
		}
		.board-footer .date {
			color: #999;
		}
		.icon {
			display: inline-block;
			width: 25px;
			height: 25px;
			background-color: #ddd;
			border-radius: 50%;
			text-align: center;
			line-height: 16px;
			font-size: 12px;
			color: #666;
			margin: 0px 3px 0px 10px;
		}

		nav{
			z-index:1;
		}

		.tr-post:hover{
			background-color: rgba(0, 0, 0, .05);
			cursor: pointer;
		}

		.menuActive{
			font-weight: bold;
			font-size: 23px;
			color: #334466;
		}

		.side-box-shadow-option1{
			box-shadow:none !important;
		}

		.side-box-shadow-option2{
			box-shadow: inset 5px 0px 15px 0 rgba(0, 0, 0, 0.2);
		}

</style>
<script th:src="@{/js/jquery-3.7.1.js}"></script>
<script th:src="@{/js/boardHome.js}"></script>

<script>
//const contextPath = "${pageContext.request.contextPath}";
//const profileUUID = "${sessionScope.profileUUID}";
</script>
</head>
<body>
<link rel="stylesheet" th:href="@{/css/leftbar.css}">
<script th:src="@{/js/leftbar.js}"></script>
<!-- <th:block th:replace="~{/common/header :: headerFragment}"/> -->
<div class="main">
	<th:block th:replace="~{/board/sidebar :: boardSidebarFragment}"/>

	<div class="content">
	  <div class="boardTitle">게시판 홈</div>
	  <div class="boardContent"><!-- 추가 게시글을 이곳에 추가할 수 있습니다 -->
	  
	  </div>
	</div>
</div>


</body>
</html>
