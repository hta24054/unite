<th:block th:replace="layout :: setContent(~{this::content})">
    <th:block th:fragment="content">
        <!DOCTYPE html>
        <html xmlns:th="http://www.thymeleaf.org" lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>게시판</title>
            <link rel="stylesheet" th:href="@{/css/boardHome.css}">
            <script th:src="@{/js/jquery-3.7.1.js}"></script>
            <script type="module" th:src="@{/js/boardHome.js}"></script>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        </head>
        <body>
        <link rel="stylesheet" th:href="@{/css/leftbar.css}">
        <script th:src="@{/js/leftbar.js}"></script>
        <script th:inline="javascript">
            const result = '[(${url})]';

            if (result !== '') {
                alert(result);
            }
        </script>
        <div class="main">
            <th:block th:replace="~{/board/sidebar :: boardSidebarFragment}"/>

            <div class="content">
                <div class="boardTitle">게시판 홈</div>
                <div class="boardContent"><!-- 추가 게시글을 이곳에 추가할 수 있습니다 -->

                </div>
            </div>
        </div>

        <div id="loading-overlay"
             style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.3); z-index: 9999;">
            <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                <img src="/image/spinner.webp" alt="Loading..." style="width: 100px; height: 100px;">
                <span style="font-size: 30px; font-weight: bold; margin-left: 30px">Loading...</span>
            </div>
        </div>

        </body>
        </html>
    </th:block>
</th:block>
