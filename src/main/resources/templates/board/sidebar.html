    <script>
        function sendPost(element, url) {
            const boardId = element.getAttribute('data-board-id');

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({boardId}),
            })
                .then(response => {
                    if (response.ok) {
                        alert('delete success');
                    } else {
                        alert('delete fail');
                    }
                })
                .catch(error => {
                    console.error('오류 발생:', error);
                });
        }

        $(function () {
            //설정 버튼을 클릭한 경우
            $(".nav-link").on('click', '.config-tool-button', function () {
                //더보기를 클릭하면 수정과 삭제 영역이 나타나고 다시 클릭하면 사라져요
                $(this).next().toggle();

                //클릭 한 곳만 수정 삭제 영역이 나타나도록 합니다.
                $(".config-tool-button").not(this).next().hide();
            })
        })
    </script>
