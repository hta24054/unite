<th:block th:replace="layout :: setContent(~{this::content})">
    <th:block th:fragment="content">
        <!DOCTYPE html>
        <html xmlns:th="http://www.thymeleaf.org" lang="en">
        <head>
            <title>table</title>
            <link href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.min.css" rel="stylesheet"
                  type="text/css">
            <script src="https://cdn.datatables.net/2.1.8/js/dataTables.min.js" type="text/javascript"></script>
        </head>
        <body>
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4" style="color: #334466; font-weight: bold">[[${title}]]</h1>
                <div class="card mb-4">
                    <div class="card-body">
                        [[${message}]]
                    </div>
                </div>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        직원정보
                    </div>
                    <div class="card-body">
                        <table id="empListTable" class="display">
                            <thead>
                            <tr>
                                <th>이름</th>
                                <th>부서</th>
                                <th>직책</th>
                                <th>이메일</th>
                                <th>내선번호</th>
                                <th>휴대전화</th>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="emp : ${empList}">
                                <tr>
                                    <td><a th:href="@{${url}(empId=${emp.empId})}">[[${emp.ename}]]</a></td>
                                    <td th:text="${emp.deptName}">부서</td>
                                    <td th:text="${emp.jobName}">직책</td>
                                    <td th:text="${emp.email}">이메일</td>
                                    <td th:text="${emp.tel}">내선번호</td>
                                    <td th:text="${emp.mobile}">휴대전화</td>
                                </tr>
                            </th:block>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <script>
            $(document).ready(function () {
                const lang_kor = {
                    "decimal": "",
                    "emptyTable": "데이터가 없습니다.",
                    "info": "_START_-_END_ (총 _TOTAL_명)",
                    "infoEmpty": "0명",
                    "infoFiltered": "(전체 _MAX_명 중 검색 결과)",
                    "infoPostFix": "",
                    "thousands": ",",
                    "lengthMenu": "_MENU_개씩 보기",
                    "loadingRecords": "로딩중...",
                    "processing": "처리중...",
                    "search": "검색:",
                    "zeroRecords": "검색된 데이터가 없습니다.",
                    "paginate": {"first": "첫 페이지", "last": "마지막 페이지", "next": "다음", "previous": "이전"},
                    "aria": {"sortAscending": ":오름차순 정렬", "sortDescending": ":내림차순 정렬"}
                };
                $('#empListTable').DataTable({
                    language: lang_kor
                });
            });
        </script>
        </body>
        </html>
    </th:block>
</th:block>
