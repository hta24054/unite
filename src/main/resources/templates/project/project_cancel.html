<th:block th:replace="layout :: setContent(~{this::content})">
    <th:block th:fragment="content">
        <!DOCTYPE html>
        <html xmlns:th="http://www.thymeleaf.org">
        <head>
            <meta charset="UTF-8">
            <title>취소 프로젝트</title>
            <link href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.min.css" rel="stylesheet"
                  type="text/css">
            <script src="https://cdn.datatables.net/2.1.8/js/dataTables.min.js" type="text/javascript"></script>
            <!--    <link rel="stylesheet" type="text/css" href="${pageContext.request.contextPath}/css/leftbar.css">-->
<!--            <link rel="stylesheet" type="text/css" th:href="@{/css/project.css}">-->
<!--            <script th:src="@{/js/project_cancel_list.js}"></script>-->
            <script th:inline="javascript">
                const contextPath = "${pageContext.request.contextPath}";
            </script>
<!--            <th:block th:replace="~{project/project_leftbar :: leftbar}"/>-->
        </head>
        <body>
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4" style="color: #334466; font-weight: bold;">취소 프로젝트</h1><br>
                    <div class="card mb-4">
                        <div class="card-body">
                            [[${message}]]
                        </div>
                    </div><br>
                    <div class="card mb-4">
                        <div class="card-header">
                            <i class="fas fa-table me-1"></i>
                            [[${memberName}]] 취소 게시판
                        </div>

                        <div class="card-body">
                            <table id="cancelTable" class="display table member">
                                <thead>
                                    <tr>
                                        <th>번호</th>
                                        <th>코드명</th>
                                        <th>프로젝트명</th>
                                        <th>책임자</th>
                                        <th>참여자</th>
                                        <th>열람자</th>
                                        <th>시작일</th>
                                        <th>취소일</th>
                                        <th>첨부파일</th>
                                    </tr>
                                </thead>
                                <tbody id="boardContent">
                                    <th:block th:each="project, status : ${boardlist}">
                                        <tr>
                                            <td th:text="${status.index + 1}">번호</td>
                                            <td th:text="${project.projectId}">코드명</td>
                                            <td th:text="${project.projectName}">프로젝트명</td>
                                            <td th:text="${project.managerName}">책임자</td>
                                            <td th:text="${project.participants}">참여자</td>
                                            <td th:text="${project.viewers}">열람자</td>
                                            <td th:text="${project.projectStartDate}">시작일</td>
                                            <td th:text="${project.projectEndDate}">취소일</td>
                                            <td th:text="${project.projectFileOriginal}">첨부파일</td>
                                        </tr>
                                    </th:block>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
            <script th:inline="javascript">
                $(document).ready( function () {
                    $('#cancelTable').DataTable();
                } );
            </script>
        </body>
        </html>
    </th:block>
</th:block>
