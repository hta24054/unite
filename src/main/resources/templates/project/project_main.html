<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" th:href="@{/css/project_left.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/projectMain.css}">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
	<script th:src="@{/js/project_main.js}"></script>
	<script th:inline="javascript">
    	const contextPath = "${pageContext.request.contextPath}";
    </script>
<!--	<jsp:include page="../common/header.jsp"/>-->

</head>
	<th:block th:replace="~{project/project_leftbar :: leftbar}"/>
<body>
	<div class="rows">
		<span>줄보기</span>
		<select class="form-control" id="viewcount">
			<option value="1">1</option>
			<option value="3">3</option>
			<option value="5" selected>5</option>
		</select>
	</div>
	<div style="margin: 0px 0px 100px 350px;">
		<h2>즐겨찾기
			<button id="toggle-favorite" class="btn btn-link" style="font-size: 1.5rem; padding: 0;">
				<span id="toggle-icon-f" style="font-size: 40px; color: black; text-decoration: none;">∨</span>
			</button>
		</h2>
		<div id="project-favorite" style="display: block;"></div> <!-- 프로젝트 카드가 들어갈 곳 -->
	</div>

	<div style="margin-left: 350px;">
		<h2>진행 중 프로젝트
			<button id="toggle-projects" class="btn btn-link" style="font-size: 1.5rem; padding: 0;">
				<span id="toggle-icon-p" style="font-size: 40px; color: black; text-decoration: none;">∨</span>
			</button>
		</h2>
		<div id="project-container" style="display: block;"></div>
	</div>


<!--		<th:block th:replace="~{project/page :: page}"/>-->
	<th:block th:if="${listcount == 0}">
		<h3 style="text-align:center">등록된 글이 없습니다</h3>
	</th:block>

	<div id="fileModal" class="modal fade" tabindex="-1" role="dialog">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-header">
	                <h5 class="modal-title">첨부파일 등록</h5>
	                <button type="button" class="close" data-dismiss="modal">&times;</button>
	            </div>
	            <div class="modal-body">
	                <p>최종 첨부파일을 등록하시겠습니까?</p>
	                <input type="file" id="fileInput" name="file" multiple>
	            </div>
	            <div class="modal-footer">
	                <button type="button" class="btn btn-primary" id="confirmFileUpload">저장</button>
	                <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
	            </div>
	        </div>
	    </div>
	</div>
	<!-- 배경 색과 글자 색 변경 모달 -->
	<div id="colorModal" class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">배경 및 글자 색 변경</h5>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<label for="bgColorPicker">배경 색을 선택하세요:</label>
					<input type="color" id="bgColorPicker" name="bgColor" value="#ffffff">
					<br><br>
					<label for="textColorPicker">글자 색을 선택하세요:</label>
					<input type="color" id="textColorPicker" name="textColor" value="#000000">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="changeColorButton">변경</button>
					<button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
