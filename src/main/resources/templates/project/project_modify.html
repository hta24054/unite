<th:block th:replace="layout :: setContent(~{this::content})">
	<th:block th:fragment="content">
		<!DOCTYPE html>
		<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Insert title here</title>
<!--	<jsp:include page="../common/header.jsp"/>-->
<!--	<jsp:include page="project_leftbar.jsp"/>-->
	<link rel="stylesheet" th:href="@{/css/view.css}" type="text/css">
	<script th:src="@{/js/project_modify.js}"></script>
</head>
<body>
	<div class="container">
		<form th:action="modifyProcess" method="post" enctype="multipart/form-data" name="modifyform">
			<input type="hidden" name="userid" th:value="${task.memberId }">
			<input type="hidden" name="num" th:value="${task.taskNum}">
<!--			<h2><c:out value="${left}"/> - 수정</h2>-->
			<div class="form-group">
				<label for="board_name">글쓴이</label>
				<input th:value="@{task.memberName}" id="board_name" readOnly type="text" class="form-control">
			</div>
			<div class="form-group">
				<label for="board_subject">제목</label>
				<input name="board_subject" id="board_subject" type="text" maxlength="100" class="form-control" th:value="${task.projectTitle}">
			</div>
			<div class="form-group">
				<label for="board_content">내용</label>
				<textarea name="board_content" id="board_content" class="form-control" rows="10">${task.projectContent}</textarea>
			</div>
				<div class="form-group">
					<label>파일 첨부
						<img th:src="@{/image/attach.png}" alt="파일첨부" width="10px">
						<input type="file" id="upfile" name="board_file">
					</label>
					<span id="filevalue">${task.task_file_original}</span>
					<img th:src="@{/image/delete.png}" alt="파일삭제" width="10px" class="remove">
				</div>
			<div class="form-group">
				<button type=submit class="btn btn-primary">수정</button>
				<button type=reset class="btn btn-danger" onClick="history.go(-1)">취소</button>
			</div>
		</form>
	</div>
</body>
</html>
	</th:block>
</th:block>
