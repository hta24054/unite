<th:block th:replace="layout :: setContent(~{this::content})">
	<th:block th:fragment="content">
		<!DOCTYPE html>
		<html xmlns:th="http://www.thymeleaf.org">
		<head>
			<title>Insert title here</title>
		<!--	<jsp:include page="../common/header.jsp"/>-->
		<!--	<jsp:include page="project_leftbar.jsp"/>-->
			<link rel="stylesheet" th:href="@{/css/view.css}" type="text/css">
			<script th:src="@{/js/project_modify.js}"></script>
		</head>
		<body>
			<div class="container">
				<form th:action="@{/projectBoard/modifyProcess}" method="post" enctype="multipart/form-data" name="modifyform">
					<!-- 숨겨진 필드들 -->
					<input type="hidden" name="memberId" th:value="${task.memberId}">
					<input type="hidden" name="taskId" th:value="${task.taskId}">
					<input type="hidden" name="projectId" th:value="${projectId}">
					<div class="form-group">
						<label for="todo">투두리스트</label>
						<input th:value="${task.toDo}" id="todo" readOnly type="text" class="form-control">
					</div>
					<div class="form-group">
						<label for="board_name">글쓴이</label>
						<input th:value="${task.memberName}" id="board_name" readOnly type="text" class="form-control">
					</div>
					<div class="form-group">
						<label for="board_subject">제목</label>
						<input name="board_subject" id="board_subject" type="text" maxlength="100" class="form-control" th:value="${task.taskSubject}">
					</div>
					<div class="form-group">
						<label for="board_content">내용</label>
						<textarea name="board_content" id="board_content" class="form-control" rows="10" th:text="${task.taskContent}"></textarea>
					</div>
					<div class="form-group">
						<label>파일 첨부
							<img th:src="@{/image/attach.png}" alt="파일첨부" width="10px">
							<input type="file" id="upfile" name="board_file" style="display: none;">
						</label>
						<span id="filevalue" th:text="${task.taskFileOriginal}"></span>
						<img th:src="@{/image/delete.png}" alt="파일삭제" width="10px" class="remove">
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary">수정</button>
						<button type="reset" class="btn btn-danger" th:onclick="|history.go(-1)|">취소</button>
					</div>
				</form>
			</div>

		</body>
		</html>
	</th:block>
</th:block>
