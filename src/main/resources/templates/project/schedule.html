<th:block th:fragment="schedule">
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>캘린더 - 일정관리</title>
    <script th:src="@{https://cdn.jsdelivr.net/npm/moment@2.27.0/min/moment.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/@fullcalendar/moment@6.1.15/index.global.min.js}"></script>
    <script th:src="@{/js/calendars.js}"></script>

    <style>
        #calendar {
            width: 100%;
            margin: 0 auto;
            height: 450px;
        }

        #calendar a {
            text-decoration: none;
            color: #000;
        }

        /* 일요일 날짜 빨간색 */
        .fc-day-sun a {
            color: red !important;
        }

        /* 토요일 날짜 파란색 */
        .fc-day-sat a {
            color: blue !important;
        }

        .color-group > div {
            display: flex;
        }

        .color-group > div > p {
            margin: 0 10px 0 0;
        }

        textarea {
            width: 100%;
            height: 80px;
            margin-bottom: 10px;
        }

        .btn_wrap {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn_wrap button {
            margin: 0 5px;
        }

        .form-group > label {
            margin-bottom: 5px;
        }

        textarea {
            resize: none;
        }
    </style>
</head>
<body class="sb-nav-fixed">
<div id="calendar"></div>
</body>
</html>
</th:block>
